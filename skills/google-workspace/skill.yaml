name: google-workspace-integration
description: Google Workspace integration skill for Gmail, Calendar, Drive, Docs, and Sheets
version: 1.0.0
author: OpenClaw Team
tier: both

providers:
  - gog
  - gogcli
  - gcal-tool
  - gdrive-tool
  - gtasks-tool
  - gcontacts-tool

# Privileged-only providers (will be ignored on normal tier)
privileged_providers:
  - gmail-tool
  - gdocs-tool
  - gsheets-tool
  - gsearch-tool

configuration:
  oauth_required: true
  oauth_scopes:
    - https://www.googleapis.com/auth/gmail.readonly
    - https://www.googleapis.com/auth/calendar
    - https://www.googleapis.com/auth/drive
    - https://www.googleapis.com/auth/documents
    - https://www.googleapis.com/auth/spreadsheets
    - https://www.googleapis.com/auth/tasks
    - https://www.googleapis.com/auth/contacts.readonly

actions:
  - name: send_email
    description: Send an email via Gmail
    provider: gmail-tool
    privileged: true
    
  - name: read_emails
    description: Read emails from Gmail inbox
    provider: gmail-tool
    privileged: true
    
  - name: create_calendar_event
    description: Create a calendar event
    provider: gcal-tool
    
  - name: list_calendar_events
    description: List calendar events
    provider: gcal-tool
    
  - name: upload_file
    description: Upload a file to Google Drive
    provider: gdrive-tool
    
  - name: download_file
    description: Download a file from Google Drive
    provider: gdrive-tool
    
  - name: create_doc
    description: Create a Google Doc
    provider: gdocs-tool
    privileged: true
    
  - name: create_sheet
    description: Create a Google Sheet
    provider: gsheets-tool
    privileged: true
    
  - name: create_task
    description: Create a Google Task
    provider: gtasks-tool
    
  - name: search_contacts
    description: Search Google Contacts
    provider: gcontacts-tool
