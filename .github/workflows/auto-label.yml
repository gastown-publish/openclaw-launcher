name: Auto Label Issues and PRs

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, edited]

jobs:
  auto-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Auto-label based on title and content
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.issue?.title?.toLowerCase() || 
                         context.payload.pull_request?.title?.toLowerCase() || '';
            const body = context.payload.issue?.body?.toLowerCase() || 
                        context.payload.pull_request?.body?.toLowerCase() || '';
            const content = title + ' ' + body;
            
            const labelsToAdd = [];
            
            // Category labels
            if (content.match(/\b(performance|speed|optimize|slow|fast|cache|memory)\b/)) labelsToAdd.push('performance');
            if (content.match(/\b(ui|ux|design|interface|layout|theme|dark mode|visual)\b/)) labelsToAdd.push('ui-ux');
            if (content.match(/\b(security|vulnerability|auth|login|password|encrypt)\b/)) labelsToAdd.push('security');
            if (content.match(/\b(bug|fix|crash|error|broken|issue|problem|fail)\b/)) labelsToAdd.push('bug');
            if (content.match(/\b(feature|add|implement|new|support|integration)\b/)) labelsToAdd.push('feature');
            if (content.match(/\b(doc|documentation|readme|wiki|guide|tutorial)\b/)) labelsToAdd.push('documentation');
            if (content.match(/\b(linux|macos|windows|platform|os|ubuntu)\b/)) labelsToAdd.push('platform');
            if (content.match(/\b(core|runtime|gateway|lifecycle)\b/)) labelsToAdd.push('core-runtime');
            if (content.match(/\b(infrastructure|docker|kubernetes|helm|deploy)\b/)) labelsToAdd.push('infrastructure');
            if (content.match(/\b(integration|mcp|webhook|slack|discord)\b/)) labelsToAdd.push('integration');
            if (content.match(/\b(test|testing|qa|quality|benchmark)\b/)) labelsToAdd.push('testing');
            
            // Priority labels
            if (content.match(/\b(critical|urgent|blocker|p0)\b/)) labelsToAdd.push('priority: critical');
            else if (content.match(/\b(high|important|p1)\b/)) labelsToAdd.push('priority: high');
            else if (content.match(/\b(low|minor|nice.to.have|p2)\b/)) labelsToAdd.push('priority: low');
            
            // Effort labels
            if (content.match(/\b(easy|quick|simple|good first issue|beginner)\b/)) {
              labelsToAdd.push('good first issue');
              labelsToAdd.push('effort: low');
            }
            
            if (labelsToAdd.length > 0) {
              const issueNumber = context.payload.issue?.number || context.payload.pull_request?.number;
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                labels: [...new Set(labelsToAdd)]
              });
            }

      - name: Label size for PRs
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const totalChanges = pr.additions + pr.deletions;
            
            let sizeLabel = '';
            if (totalChanges < 50) sizeLabel = 'size: XS';
            else if (totalChanges < 150) sizeLabel = 'size: S';
            else if (totalChanges < 400) sizeLabel = 'size: M';
            else if (totalChanges < 800) sizeLabel = 'size: L';
            else sizeLabel = 'size: XL';
            
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              labels: [sizeLabel]
            });
