name: Release

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Get version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build and push instance image
      uses: docker/build-push-action@v5
      with:
        context: ./docker/openclaw-instance
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ github.repository }}/instance:${{ steps.version.outputs.VERSION }}
          ${{ env.REGISTRY }}/${{ github.repository }}/instance:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push deacon image
      uses: docker/build-push-action@v5
      with:
        context: ./deacon
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ github.repository }}/deacon:${{ steps.version.outputs.VERSION }}
          ${{ env.REGISTRY }}/${{ github.repository }}/deacon:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: true
