name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Get version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    # Build and push base image
    - name: Build and push base image
      uses: docker/build-push-action@v5
      with:
        context: ./docker/openclaw-base
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ github.repository }}/base:${{ steps.get_version.outputs.VERSION }}
          ${{ env.REGISTRY }}/${{ github.repository }}/base:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Build and push privileged image
    - name: Build and push privileged image
      uses: docker/build-push-action@v5
      with:
        context: ./docker/openclaw-privileged
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ github.repository }}/privileged:${{ steps.get_version.outputs.VERSION }}
          ${{ env.REGISTRY }}/${{ github.repository }}/privileged:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Build and push deacon image
    - name: Build and push deacon image
      uses: docker/build-push-action@v5
      with:
        context: ./deacon
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ github.repository }}/deacon:${{ steps.get_version.outputs.VERSION }}
          ${{ env.REGISTRY }}/${{ github.repository }}/deacon:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Create GitHub Release
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          docker-compose.yml
          README.md
