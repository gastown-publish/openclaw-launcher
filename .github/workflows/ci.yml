name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: openclaw-launcher

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Lint Dockerfiles
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: docker/openclaw-base/Dockerfile
        
    - name: Lint privileged Dockerfile
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: docker/openclaw-privileged/Dockerfile
        
    - name: Lint deacon Dockerfile
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: deacon/Dockerfile

    - name: Shellcheck
      run: |
        sudo apt-get install -y shellcheck
        find . -name "*.sh" -type f | xargs shellcheck || true

  build-base:
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/base
        
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ./docker/openclaw-base
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build-privileged:
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/privileged
        
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ./docker/openclaw-privileged
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build-deacon:
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/deacon
        
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ./deacon
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  test-compose:
    runs-on: ubuntu-latest
    needs: [build-base, build-privileged, build-deacon]
    steps:
    - uses: actions/checkout@v4
    
    - name: Test Docker Compose configuration
      run: |
        docker-compose config
        
    - name: Validate YAML files
      run: |
        pip install yamllint
        yamllint docker-compose.yml || true
        find skills -name "*.yaml" -exec yamllint {} \; || true
