name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Lint instance Dockerfile
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: docker/openclaw-instance/Dockerfile

    - name: Lint deacon Dockerfile
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: deacon/Dockerfile

    - name: Shellcheck
      run: |
        sudo apt-get install -y shellcheck
        find . -name "*.sh" -type f | xargs shellcheck || true

  build-instance:
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push instance image
      uses: docker/build-push-action@v5
      with:
        context: ./docker/openclaw-instance
        push: ${{ github.event_name \!= 'pull_request' }}
        tags: ${{ env.REGISTRY }}/${{ github.repository }}/instance:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build-deacon:
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push deacon image
      uses: docker/build-push-action@v5
      with:
        context: ./deacon
        push: ${{ github.event_name \!= 'pull_request' }}
        tags: ${{ env.REGISTRY }}/${{ github.repository }}/deacon:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Validate Docker Compose
      run: docker compose config
